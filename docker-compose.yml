version: '2'
services:
  nginx-proxy:
    build: 
      context: .
      dockerfile: Dockerfile.alpine
    image: custom/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "4000:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  whoami:
    image: jwilder/whoami
    environment:
      - VIRTUAL_HOST=localhost
      - VIRTUAL_FORWARDED_FOR=78.87.114.71
